---
layout: default
---

<section class="page-title parallax">
  <div data-parallax="scroll" data-image-src="{{ "/img/galaxy.jpeg" | prepend: site.baseurl }}" class="parallax-bg"></div>
  <div class="parallax-overlay">
    <div class="centrize">
      <div class="v-center">
        <div class="container">
          <div class="title center">
            <h1 class="upper">Articles</h1>
            <h4>Written by fellow RFSG Members</h4>
          </div>
        </div>
        <!-- end of container-->
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">

      <div class="col-md-3">
        {% include article-directory.html %}
      </div>

      <div class="col-md-8 col-md-offset-1 readable">

        {% for post in site.posts %}
          <article class="post-single">
            <div class="post-info">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <h6 class="upper"><span>{{ post.author }}</span><span class="dot"></span><span>{{ post.date | date_to_long_string }}</span><span class="dot"></span></h6>
            </div>
            <div class="post-body">
              <div>{{ post.content | truncatewords:100}}</div>
              <p><a href="{{ post.url }}" class="btn btn-color btn-sm">Read More</a></p>
            </div>
          </article>
        {% endfor %}

      </div>
    </div>
  </div>
</section>
